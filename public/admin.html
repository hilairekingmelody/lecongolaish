</head>
<body>
  <h1></h1><a href="index.html">‚ò∞</a></h1>
  <h1>üìù Publier un article</h1>

  <form id="articleForm">
    <input type="text" id="title" placeholder="Titre de l‚Äôarticle" required>
    <textarea id="description" placeholder="Description de l‚Äôarticle" rows="4" required></textarea>
    <input type="url" id="url" placeholder="Lien vers l‚Äôarticle (ex: https://...)" required>
    <input type="file" id="imageFile" accept="image/*">
    <button type="submit">Publier</button>
    <p class="note">üì∑ Vous pouvez soit coller un lien d‚Äôimage, soit choisir une image locale.</p>
  </form>
     <section class="ads">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3301506304781404"
           data-ad-slot="7940674587"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </section>
  <script>
    document.getElementById('articleForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const url = document.getElementById('url').value.trim();
    const imageUrl = ""; // ou laisse vide si tu n‚Äôutilises pas de champ pour coller un lien
      const imageFile = document.getElementById('imageFile').files[0];

      if (!title || !description || !url) {
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
      }

      // Fonction pour envoyer l‚Äôarticle
      const sendArticle = async (imageData) => {
        const article = {
          title,
          description,
          url,
          image: imageData || imageUrl || "https://via.placeholder.com/300x180",
          source: "Le Congolais CD"
        };

        try {
          const res = await fetch('http://localhost:3000/articles', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(article)
          });

          const data = await res.json();
          alert("‚úÖ Article publi√© !");
          document.getElementById('articleForm').reset();
        } catch (error) {
          console.error("Erreur de publication :", error);
          alert("‚ùå Impossible de publier l‚Äôarticle.");
        }
      };

      // Si une image locale est s√©lectionn√©e
      if (imageFile) {
        const reader = new FileReader();
        reader.onload = () => sendArticle(reader.result);
        reader.readAsDataURL(imageFile);
      } else {
        sendArticle(null);
      }
    });
  </script>

</body>
