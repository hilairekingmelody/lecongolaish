<body>
  <h1></h1><a href="index.html">‚ò∞</a></h1>
  <h1>üìù Publier un article</h1>

  <form id="articleForm">
    <input type="text" id="title" placeholder="Titre de l‚Äôarticle" required>
    <textarea id="description" placeholder="Description de l‚Äôarticle" rows="4" required></textarea>
    <input type="url" id="url" placeholder="Lien vers l‚Äôarticle (ex: https://...)" required>
    <input type="file" id="imageFile" accept="image/*">
    <input name="key" placeholder="Cl√© admin" required>
    <button type="submit">Publier</button>
    <p class="note">üì∑ Vous pouvez soit coller un lien d‚Äôimage, soit choisir une image locale.</p>
  </form>
     <section class="ads">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3301506304781404"
           data-ad-slot="7940674587"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </section>
 <script>
  document.getElementById('articleForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const url = document.getElementById('url').value.trim();
    const keyInput = document.getElementById('key');
    const key = keyInput ? keyInput.value.trim() : '';
    const imageFile = document.getElementById('imageFile').files[0];

    console.log("üì± Donn√©es captur√©es :", { title, description, url, key, imageFile });

    if (!title || !description || !url || !key) {
      alert("Veuillez remplir tous les champs obligatoires.");
      return;
    }

    if (imageFile && imageFile.size > 2 * 1024 * 1024) {
      alert("üì∑ Image trop lourde (max 2MB).");
      return;
    }

    const sendArticle = async (imageData) => {
      const article = {
        title,
        description,
        url,
        image: imageData || "https://via.placeholder.com/300x180",
        source: "Le Congolais CD",
        key
      };

      try {
        const res = await fetch(window.location.origin + '/articles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(article)
        });

        if (res.ok) {
          alert("‚úÖ Article publi√© !");
          document.getElementById('articleForm').reset();
        } else {
          const err = await res.json();
          alert("‚ùå Erreur : " + (err.error || "Publication √©chou√©e."));
        }
      } catch (error) {
        console.error("‚ùå Erreur JS :", error);
        alert("‚ùå Impossible de publier l‚Äôarticle.");
      }
    };

    if (imageFile) {
      try {
        const reader = new FileReader();
        reader.onload = () => {
          console.log("üì∑ Image encod√©e");
          sendArticle(reader.result);
        };
        reader.onerror = () => {
          console.error("‚ùå Erreur lecture image");
          sendArticle(null);
        };
        reader.readAsDataURL(imageFile);
      } catch (err) {
        console.error("‚ùå Erreur FileReader :", err);
        sendArticle(null);
      }
    } else {
      sendArticle(null);
    }
  });
</script>
</body>
