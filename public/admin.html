<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Publier un article</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üîê Acc√®s admin</h2>
  <script>
    const adminKey = prompt("Entrez la cl√© admin pour publier");
    if (adminKey !== "congolais2025") {
      alert("‚õî Acc√®s refus√©");
      window.location.href = "/";
    }
  </script>

  <h2>üìù Publier un article</h2>
   
  <a href="dashboard.html">Accueil</a>
<input type="file" id="image" />
<input type="text" id="title" />
<textarea id="description"></textarea>
<select id="category">
  <option value="Congo">Congo</option>
  <option value="Politique">Politique</option>
  <option value="√âconomie">√âconomie</option>
  <option value="Culture">Culture</option>
  <option value="Monde">Monde</option>
</select>
<button onclick="publierArticle()">Publier</button>

<script>
async function publierArticle() {
  try {
    const imageFile = document.querySelector('#image').files[0];
    const title = document.querySelector('#title').value.trim();
    const description = document.querySelector('#description').value.trim();
    const category = document.querySelector('#category').value;

    if (!imageFile || !title || !description || !category) {
      alert("‚õî Tous les champs sont obligatoires !");
      return;
    }

    // Upload vers Cloudinary
    const formData = new FormData();
    formData.append('file', imageFile);
    formData.append('upload_preset', 'lecongolaish');
    formData.append('folder', 'articles');

    const cloudRes = await fetch('https://api.cloudinary.com/v1_1/dkglpx7jh/image/upload', {
      method: 'POST',
      body: formData
    });

    const cloudData = await cloudRes.json();
    if (!cloudData.secure_url) {
      alert("‚ùå √âchec de l‚Äôupload Cloudinary");
      console.error(cloudData);
      return;
    }

    const imageUrl = cloudData.secure_url;

    // Publication vers ton backend
    const article = { title, description, category, image: imageUrl };

    const res = await fetch('/articles', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-admin-key': 'congolais2025'
      },
      body: JSON.stringify(article)
    });

    if (res.ok) {
      alert("‚úÖ Article publi√© avec succ√®s !");
    } else {
      alert("‚ùå √âchec de la publication");
      console.error(await res.text());
    }
  } catch (err) {
    console.error("‚ùå Erreur g√©n√©rale :", err);
    alert("‚ùå Une erreur est survenue");
  }
}
</script>
</body>
</html>
